<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="calculatrice">
			<div id="resultat">0</div>
			<div id="un" onclick="number(1)">1</div>
			<div id="deux" onclick="number(2)">2</div>
			<div id="three" onclick="number(3)">3</div>
			<div id="plus" onclick="number('+')">+</div>
			<div id="quatre" onclick="number(4)">4</div>
			<div id="cinq" onclick="number(5)">5</div>
			<div id="six" onclick="number(6)">6</div>
			<div id="minus" onclick="number('-')">-</div>
			<div id="sept" onclick="number(7)">7</div>
			<div id="huit" onclick="number(8)">8</div>
			<div id="neuf" onclick="number(9)">9</div>
			<div id="mul" onclick="number('*')">*</div>
			<div id="dot" onclick="number('.')">.</div>
			<div id="zero" onclick="number(0)">0</div>
			<div id="C" onclick="number('C')">C</div>
			<div id="divi" onclick="number('/')">/</div>
			<div id="egal" onclick="number('=')">=</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
